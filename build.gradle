plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id "com.heroku.sdk.heroku-gradle" version "1.0.4"
}

group 'com.abrigo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    //kotlin
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    //javalin
    compile 'io.javalin:javalin:2.6.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'

    // Jackson
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1"

    // Koin
    compile 'org.koin:koin-core:1.0.2'
    testCompile 'org.koin:koin-test:1.0.2'
    
    //JWT
    implementation group: 'com.auth0', name: 'java-jwt', version: '3.4.1'
    testImplementation group: 'com.auth0', name: 'java-jwt', version: '3.4.1'


    //test
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.3.11'
    testCompile 'io.mockk:mockk:1.9'

    // Hikari
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'

    //Exposed
    compile group: 'org.jetbrains.exposed', name: 'exposed', version: '0.16.1'

    // H2
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'


    //deploy into heroku
    // https://mvnrepository.com/artifact/com.heroku.sdk/heroku-maven-plugin
    //compile group: 'com.heroku.sdk', name: 'heroku-maven-plugin', version: '2.0.6'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean